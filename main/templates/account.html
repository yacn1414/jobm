<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>account {{request.user.username}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      .button {
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      
      .button1 {background-color: #4CAF50;} /* Green */
      .button2 {background-color: #008CBA;} /* Blue */
      </style>
  </head>
  <body dir="rtl">
    
    {% if group == "employer" %}
    <h1>سلام, {{request.user.first_name}} ! خوش اومدی</h1>
    <br>
    <br>
    <a href="/add"><button class="button button1" alt="ddd">+ ثبت پروژه جدید</button></a>
    <a href="/procces"><button class="button button2">* پروژه های در حال انجام</button></a>
    {% endif %}

    {% if group == "emploee" %}
    <h1>سلام, {{request.user.first_name}} ! خوش اومدی</h1>
    <br>
    
    <a href="/work-now"><button class="button button1">مشاهده پروژه های درحال انجام</button></a>
    <a href="/work-end"><button class="button button2">پروژه های تموم شده</button></a>
    {% endif %}
    {% if group == "" %}
    <h1 style="text-align: center;" >شما ثبت نام یا لاگین نکردید</h1>
    {% endif %}
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> -->
  </body>
</html>
