<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>ثبت پروژه جدید</title>
</head>
<body style="background-color: aliceblue;">
<h1 style="text-align: center;">ثبت پروژه جدید</h1>
<form action="/adda" enctype="multipart/form-data" method="post" style="margin: 200px;">
  {% csrf_token %}
  <div class="form-group">
    <label>title : </label>
    <input type="text" class="form-control" name="title">
  </div>
  <div class="form-group">
    <label>countperson</label>
    <input type="number" class="form-control" name="countperson">
  </div>
  <div class="form-group">
    <label>description :</label>
    <input type="text" class="form-control" name="description">
  </div>
  <br>
  <div class="form-group">
    <label>image :</label>
    <input type="file" name="image" accept=".jpg , .png , .jpeg , .webp ">
  </div>
<br>
<br>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
</body>
</html>
