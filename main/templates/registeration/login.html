<!DOCTYPE html>
<html lang="en">
<head>
  <title>login page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  
</head>
<body dir="rtl" style="background: url('https://p4fastel.co.uk/wp-content/uploads/2018/09/mole-digital-login-background.jpg'); color: white;">

<div class="container">
  <h2>ورود</h2>
  <form class="form-horizontal" method="post" action="{% url 'auth' %}">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">نام کاربری</label>
      <div class="col-sm-4">
        <input type="text" name="username" class="form-control" id="email" placeholder="یوزرنیمت رو بزن" name="email">
      </div>
    </div>
    {% csrf_token %}
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">رمز عبور</label>
      <div class="col-sm-4">          
        <input type="password" name="password" class="form-control" id="pwd" placeholder="پسوردتو بزن" name="pwd">
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-4">
        <button type="submit" class="btn btn-danger">ورود</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
