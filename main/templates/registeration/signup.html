<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ثبت نام </title>
  </head>
  <body style="background: url('https://p4fastel.co.uk/wp-content/uploads/2018/09/mole-digital-login-background.jpg');">
    
    <form action="{% url 'information' %}" method="post" class="row g-3 needs-validation" style="color: white;margin: 200px; padding: auto;" novalidate>
      {% csrf_token %}
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">نام</label>
        <input type="text" name="firstname" class="form-control" id="validationCustom01" placeholder="مثل دنیا" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        
        <label for="validationCustom01" class="form-label">ایمیل</label>
        <input type="email" name="email" class="form-control" id="validationCustom01" placeholder="google@gmail.com" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">نام خونوادگی</label>
        <input type="text" name="lastname" class="form-control" id="validationCustom02" placeholder="مثل شاکری" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Username</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input type="text" name="username" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" placeholder="مثل donya" required>
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">ادرس کامل</label>
        <input type="text" name="address" class="form-control" id="validationCustom03" placeholder="فلان کوچه فلان خونه" required>
        <div class="invalid-feedback">
          Please provide a valid address.
        </div>
      </div>
    
      <div class="col-md-3">
        <label for="validationCustom05" class="form-label"> شهر</label>
        <input type="text" name="city" class="form-control" id="validationCustom05" placeholder="بجنورد" required>
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom05" class="form-label">password </label>
        <input type="text" name="password" class="form-control" id="validationCustom05" placeholder="رمز عبور" required>
        <div class="invalid-feedback">
          Please provide a valid password.
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom05" class="form-label">استان </label>
        <input type="text" name="state" class="form-control" id="validationCustom05" placeholder="مشهد" required>
        <div class="invalid-feedback">
          Please provide a valid state.
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input name="ok" class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            !من یک کارفرمام
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">ثبت نام</button>
        <br>
        <br>
        <a href="/login">اگر حساب داری کلیک کن</a>
      </div>
    </form>

    
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
  </body>
</html>
