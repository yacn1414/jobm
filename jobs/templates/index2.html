<!DOCTYPE html>
<html lang="en">
<head>
  <title>تمام فرصت های شغلی</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body dir="rtl" style="background-color: antiquewhite;">
 
<div class="container" style="margin: 40px">
    
  {% for card in jobs %}
  <div class="card col-4" style="margin: auto;">
    <div class="card-body" style="text-align: center;margin: ">
        <img class="card-img-top" style="width: 200px;height: 300px;" src="{{card.image}}" alt="Card image">
        <br>
        <br>
      <h4 class="card-title">{{card.title}}</h4>
      <hr>
      <p class="card-text">{{card.description}}</p>
      <p> تعداد نفرات : {{card.countem}}</p>
      <h4>{{card.status}}</h4>
      کارفرما : {{card.idemployer}}
      {% if staff == 'emploee' %}
      <hr>
      <a href="/{{card.id}}/{{card.idemployer.user}}" class="card-link">درخواست پروژه</a>
      {% endif %}
    </div>
  </div>
  {% endfor %}

</div>

</body>
</html>
